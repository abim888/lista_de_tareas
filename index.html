<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      width: 300px;
      margin: 50px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #e9e9e9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #ff5c5c;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e74c3c;
    }

    .agregar-tarea {
      display: flex;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-agregar {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-left: 5px;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-agregar:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Lista de tareas</h1>
    <ul id="lista-tareas">
      <li>Limpiar el piso <button onclick="eliminarTarea(this)">Eliminar</button></li>
      <li>Lavar los platos <button onclick="eliminarTarea(this)">Eliminar</button></li>
      <li>Planchar <button onclick="eliminarTarea(this)">Eliminar</button></li>
    </ul>

    <div class="agregar-tarea">
      <input type="text" id="nueva-tarea" placeholder="Nueva tarea...">
      <button class="btn-agregar" onclick="agregarTarea()">Añadir</button>
    </div>
  </div>

  <script>
    function agregarTarea() {
      const input = document.getElementById('nueva-tarea');
      const texto = input.value.trim();

      if (texto !== '') {
        const lista = document.getElementById('lista-tareas');
        const nuevaTarea = document.createElement('li');
        nuevaTarea.innerHTML = `${texto} <button onclick="eliminarTarea(this)">Eliminar</button>`;
        lista.appendChild(nuevaTarea);
        input.value = '';
      } else {
        alert('Por favor escribe una tarea antes de añadir.');
      }
    }

    function eliminarTarea(boton) {
      const tarea = boton.parentElement;
      tarea.remove();
    }
  </script>
</body>
</html>
